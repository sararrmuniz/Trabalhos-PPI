<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro do Paciente</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <style>
    body {
      padding: 1rem;
    }

    button {
      margin-top: 1rem;
    }

    fieldset {
      padding: 1rem;
      border: 0.5 solid gray;
      background-color: #eee;
    }

    legend {
      background-color: #555;
      color: #fff;
      padding: 3px 8px;
    }
  </style>

</head>

<body>

  <div class="container">

    <main>
      <form action="transacao-cadastra-paciente.php" method="POST">

        <fieldset>
          <legend>Dados do Paciente</legend>

          <div class="row g-3">
            <!-- Nome, codigo e sexo -->
            
            <div class="col-sm-6">
              <label for="nome" class="form-label">Nome completo</label>
              <input type="text" name="nome" class="form-control" id="nome">
            </div>

            <div class="col-sm-6">
              <lable for="sexo" class="form-label">Sexo</lable>
              <select name=sexo class="form-control" name="sexo">
                  <option value="Feminino">Feminino</option>
                  <option value="Masculino">Masculino</option>
                  <option value="Outro">Outro</option>
              </select>
            </div>
        
            <!-- E-mail e telefone -->
            <div class="col-6">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" name="email" class="form-control" id="email">
            </div>
            <div class="col-6">
              <label for="telefone" class="form-label">Telefone</label>
              <input type="tel" name="telefone" class="form-control" id="telefone">
            </div>

            <!-- Peso, Altura, Tipo Sanguineo -->
            <div class="col-sm-4">
              <label for="peso" class="form-label">Peso (kg)</label>
              <input type="number" name="peso" class="form-control" id="peso" value="60">
            </div>
            <div class="col-sm-4">
              <label for="altura" class="form-label">Altura (cm)</label>
              <input type="number" name="altura" class="form-control" id="altura" value="170">
            </div>
            <div class="col-sm-4">
              <label for="tiposanguineo" class="form-label">Tipo Sanguineo</label>
              <input type="text" name="tiposanguineo" class="form-control" id="tiposanguineo" placeholder="O+, O-, A, B, AB...">
            </div>

          </div>
        </fieldset>

        <fieldset>
          <legend>Dados do Endereço</legend>

          <div class="row g-3">
            <!-- CEP e Logradouro -->
            <div class="col-sm-4">
              <label for="cep" class="form-label">CEP</label>
              <input type="text" name="cep" class="form-control" id="cep">
            </div>
            <div class="col-sm-8">
              <label for="logradouro" class="form-label">Logradouro</label>
              <input type="text" name="logradouro" class="form-control" id="logradouro" placeholder="Avenida João Naves de Ávila">
            </div>

            <!-- Estado e cidade -->
            <div class="col-sm-6">
              <label for="cidade" class="form-label">Cidade</label>
              <input type="text" name="cidade" class="form-control" id="cidade">
            </div>
            <div class="col-sm-6">
              <lable for="estado" class="form-label">Estado</lable>
                    <select name=estado class="form-control" name="estado">
                        <option value="MG">Minas Gerais</option>
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="PR">Paraná</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Destrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goias</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
            </div>
          </div>
        </fieldset>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
      </form>
    </main>
  </div>

</body>

</html>
